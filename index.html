<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css">
</head>

<body id="image">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="clock">
					<div class="greeting-header">
					</div>
					<div id="Date"></div>
					<ul class="clock-list">
						<li>
							<h1>
								<span id="hours"></span>
								<span id="point">:</span>
								<span id="min"></span>
								<span id="point">:</span>
								<span id="sec"></span>
							</h1>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="col-md-4 col-sm-12" id="weather">

		</div>

		<div class="col-md-4 col-sm-12" id="quote">

		</div>

		<div class="col-md-4 col-sm-12" id="todo">
			<form class="todo-form">
				<div>
					<h2 style="text-align: center">To Do</h3>
						<label for="task"></label>
						<input type="text" class="form-control" id="toDoInput" placeholder="New Task">
				</div>
				<button type="submit" class="btn">Add Task</button>
			</form>
			<ul class="todo-list">

			</ul>
			<button type="button" class="btn clear-tasks">Clear</button>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="app/init.js"></script>
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Load your scripts below-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock-controller.js"></script>

</body>

</html>
